#Route for auto-completion of the On-demand provisioning field
user_provisioning.autocomplete:
    path: /admin/config/people/user_provisioning/user_provisioning/autoComplete
    defaults:
        _controller: \Drupal\user_provisioning\Controller\user_provisioningController::handleAutocomplete
        _format: json
    requirements:
        _permission: 'access content'

user_provisioning.export:
    path: /admin/config/people/user_provisioning/MoUserProvisioningUserExport
    defaults:
        _title: 'miniOrange User Provisioning'
        _form: \Drupal\user_provisioning\Form\MoUserProvisioningUserExport
    requirements:
        _permission: 'administer site configuration'

user_provisioning.export_users:
    path: /user_provisioning/export_users
    defaults:
        _controller: '\Drupal\user_provisioning\Controller\user_provisioningController::exportUsers'
    requirements:
        _permission: 'administer site configuration'

#Route for Trial Request
user_provisioning.request_trial:
    path: /admin/config/people/user_provisioning/requestTrial
    defaults:
        _title: 'miniOrange User Provisioning Request Trial'
        _controller: '\Drupal\user_provisioning\Controller\user_provisioningController::openTrialRequestForm'
    requirements:
        _permission: 'administer site configuration'

#Route for Support Request/Contact Us
user_provisioning.request_support:
    path: /admin/config/people/user_provisioning/requestSupport
    defaults:
        _title: 'miniOrange User Provisioning Request Support'
        _controller: '\Drupal\user_provisioning\Controller\user_provisioningController::openSupportRequestForm'
    requirements:
        _permission: 'administer site configuration'