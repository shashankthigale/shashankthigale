user_provisioning.overview:
    path: /admin/config/people/user_provisioning/overview
    defaults:
        _title: 'miniOrange User Provisioning &nbsp;&nbsp;&nbsp; <a class="button button--primary js-form-submit form-submit use-ajax mo_top_bar_button" href="requestTrial">Request 7-days trial</a><a class="button button--primary js-form-submit form-submit use-ajax mo_top_bar_button" href="requestSupport">Contact Us</a>'
        _form: \Drupal\user_provisioning\Form\MoOverview
    requirements:
        _permission: 'administer site configuration'

